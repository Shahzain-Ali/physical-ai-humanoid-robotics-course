<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Physical AI & Humanoid Robotics</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
        padding: 2rem;
        text-align: center;
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        color: #1f2937;
      }
      .container {
        max-width: 600px;
        background: white;
        border-radius: 1rem;
        padding: 3rem;
        box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
      }
      h1 {
        color: #2563eb;
        font-size: 2rem;
        margin-bottom: 1rem;
        background: linear-gradient(135deg, #2563eb 0%, #8b5cf6 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
      p {
        font-size: 1.2rem;
        margin: 1rem 0;
        color: #6b7280;
      }
      .button {
        display: inline-block;
        padding: 0.75rem 1.5rem;
        font-size: 1rem;
        background: linear-gradient(135deg, #2563eb 0%, #8b5cf6 100%);
        color: white;
        text-decoration: none;
        border-radius: 0.5rem;
        transition: transform 0.2s, box-shadow 0.2s;
      }
      .button:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 15px -3px rgba(37, 99, 235, 0.3);
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to Physical AI Course</h1>
      <p>A comprehensive course on Physical AI and Humanoid Robotics</p>
      <a href="/physical-ai-humanoid-robotics-course/docs/" class="button">Start Learning</a>
    </div>
  </body>
</html>
