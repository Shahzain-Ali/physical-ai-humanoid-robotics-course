<svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="robotGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Robot Head -->
  <rect x="8" y="8" width="24" height="20" rx="4" fill="url(#robotGradient)"/>

  <!-- Eyes -->
  <circle cx="15" cy="16" r="2.5" fill="white"/>
  <circle cx="25" cy="16" r="2.5" fill="white"/>

  <!-- Antenna -->
  <line x1="20" y1="8" x2="20" y2="4" stroke="url(#robotGradient)" stroke-width="2" stroke-linecap="round"/>
  <circle cx="20" cy="3" r="2" fill="url(#robotGradient)"/>

  <!-- Mouth/Display -->
  <rect x="13" y="22" width="14" height="2" rx="1" fill="white" opacity="0.8"/>

  <!-- Body Base -->
  <rect x="12" y="28" width="16" height="8" rx="2" fill="url(#robotGradient)" opacity="0.8"/>

  <!-- Arms -->
  <rect x="6" y="30" width="6" height="2" rx="1" fill="url(#robotGradient)" opacity="0.7"/>
  <rect x="28" y="30" width="6" height="2" rx="1" fill="url(#robotGradient)" opacity="0.7"/>
</svg>
